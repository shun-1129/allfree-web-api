name: AWS Lambda Deploy
on:
    push:
        branches:
            - test
jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: configure-aws-credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_ID }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: setup-python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.9"

            - name: lambda Build & update
              run: |
                  pip3 install awscli
                  mv lambda/find_sync/lambda_function.py lambda && rmdir lambda/find_sync
                  cp common/* lambda
                  cd lambda && zip -r package.zip ./*
                  aws lambda update-function-code --function-name allfree-web-api-test-find_sync --zip-file fileb://package.zip --publish
